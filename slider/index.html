<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="./public/css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>

        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control-prev" onclick="goPrevSlide()">
                    <span class="material-icons">
                        navigate_before
                    </span>
                </div>
                <div class="slider-control-next" onclick="goNextSlide()">
                    <span class="material-icons">
                        chevron_right
                    </span>
                </div>
            </div>

            <div class="slider-width">
                <div class="slider-item" style="background: red;"></div>
                <div class="slider-item" style="background: blue;"></div>
                <div class="slider-item" style="background: yellow;"></div>
                <div class="slider-item" style="background: green;"></div>
                <div class="slider-item" style="background: pink;"></div>
            </div>
        </div>

    </header>

    <main>
    </main>
</body>

<script src="public/js/script.js"></script>

</html>
